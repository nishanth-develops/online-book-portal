<!DOCTYPE html> 
<html>     
    <head> 
        <title>Example of HTML Frames Using col Attribute</title> 
    </head>
    <frameset cols="10%,90%" border="0">
        <frame name="logo" src="./pic.html"></frame>
        <frame name="Heading" src="./heading.html"></frame>
    </frameset>
</html>
